<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Leaflet.PixiOverlay: 1000 US cities with overlap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.0/pixi.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay/L.PixiOverlay.min.js"></script>
</head>
<body style="height: 100%; margin: 0; overflow: hidden;">
<div id="map" style="height: 100%; width: 100%;" class="cartes">
	<div class="legend geometry top center hide">
		<div class="wrapper">
			<div class="content"></div>
		</div>
	</div>
</div>
<script>
	function getRandom(min, max) {
		return min + Math.random() * (max - min);
	}

	var loader = new PIXI.loaders.Loader();
	loader
		.add('bicycle', 'img/bicycle.png');
	document.addEventListener("DOMContentLoaded", function() {
		loader.load(function(loader, resources) {
			var textures = [resources.bicycle.texture];
			var markers = Array(1000000).fill().map((e,i)=> ({
				"latitude": getRandom(48.7, 49),
				"longitude": getRandom(2.2, 2.8)
			}));
			var map = L.map('map').setView([ 48.838565,  2.449264526367], 13);
			L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
				subdomains: 'abcd',
				attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
				minZoom: 4,
				maxZoom: 18
			}).addTo(map);
			map.attributionControl.setPosition('bottomleft');
			map.zoomControl.setPosition('bottomright');
			var legend = document.querySelector('div.legend.geometry');
			var legendContent = legend.querySelector('.content');
			var pixiLayer = (function() {
				var firstDraw = true;
				var prevZoom;
				var markerSprites = [];

				var frame = null;
				var focus = null;
				var pixiContainer = new PIXI.ParticleContainer(1000000, {vertices: true});
				pixiContainer.tint = 13648434;
				var doubleBuffering = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
				var initialScale;
				return L.pixiOverlay(function(utils) {
					var zoom = utils.getMap().getZoom();
					var container = utils.getContainer();
					var renderer = utils.getRenderer();
					var project = utils.latLngToLayerPoint;
					var scale = utils.getScale();
					var invScale = 1 / scale;
					if (firstDraw) {
						initialScale = invScale / 8;
						prevZoom = zoom;
						markers.forEach(function(marker) {
							var coords = project([marker.latitude, marker.longitude]);
							var markerSprite = new PIXI.Sprite(textures[0]);
							markerSprite.x = coords.x;
							markerSprite.y = coords.y;
							markerSprite.anchor.set(0.5, 0.5);
							container.addChild(markerSprite);
							markerSprites.push(markerSprite);
						});
					}
					if (firstDraw || prevZoom !== zoom) {
						var currentScale = zoom <= 15 ?  initialScale : invScale;
						markerSprites.forEach(function(markerSprite) {
							markerSprite.scale.set(currentScale);
						});
					}
					firstDraw = false;
					prevZoom = zoom;
					renderer.render(container);
				}, pixiContainer, {
					doubleBuffering: doubleBuffering
				});
			})();

			pixiLayer.addTo(map);
		});
	});
</script>
</body>
</html>
