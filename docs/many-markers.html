<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
	<title>Leaflet.PixiOverlay: one million markers</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay/L.PixiOverlay.min.js"></script>
</head>
<body style="height: 100%; margin: 0; overflow: hidden;">
<div id="map" style="height: 100%; width: 100%;"></div>
<script>
	function getRandom(min, max) {
		return min + Math.random() * (max - min);
	}
	var markersLength = 1000000;
	var loader = new PIXI.loaders.Loader();
	loader
		.add('bicycle', 'img/bicycle.png');
	document.addEventListener("DOMContentLoaded", function() {
		loader.load(function(loader, resources) {
			var texture = resources.bicycle.texture;
			var spriteModel = new PIXI.Sprite(texture);
			spriteModel.anchor.set(0.5, 0.5);
			var transformModel = spriteModel.transform;
			function createSharedSprite(coords) {
				var markerSprite = Object.create(spriteModel);
				markerSprite.transform = Object.create(transformModel);
				markerSprite.transform.position = new PIXI.ObservablePoint(markerSprite.transform.onChange.bind(markerSprite.transform), markerSprite.transform, 0, 0);
				markerSprite.x = coords.x;
				markerSprite.y = coords.y;
				return markerSprite;
			}
			var map = L.map('map').setView([ 48.838565,  2.449264526367], 13);
			L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
				subdomains: 'abcd',
				attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
				minZoom: 4,
				maxZoom: 18
			}).addTo(map);
			map.attributionControl.setPosition('bottomleft');
			map.zoomControl.setPosition('bottomright');
			var pixiLayer = (function() {
				var firstDraw = true;
				var prevZoom;
				var pixiContainer = new PIXI.ParticleContainer(markersLength, {vertices: true});
				pixiContainer.tint = 13648434;
				var doubleBuffering = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
				var initialScale;
				return L.pixiOverlay(function(utils) {
					var zoom = utils.getMap().getZoom();
					var container = utils.getContainer();
					var renderer = utils.getRenderer();
					var project = utils.latLngToLayerPoint;
					var scale = utils.getScale();
					var invScale = 1 / scale;
					if (firstDraw) {
						initialScale = invScale / 8;
						for (var i = 0; i < markersLength; i++) {
							container.addChild(createSharedSprite(project([getRandom(48.7, 49), getRandom(2.2, 2.8)])));
						}
					}
					if (firstDraw || prevZoom !== zoom) {
						var currentScale = zoom <= 15 ?  initialScale : invScale;
						spriteModel.scale.set(currentScale);
					}
					firstDraw = false;
					prevZoom = zoom;
					renderer.render(container);
				}, pixiContainer, {
					doubleBuffering: doubleBuffering
				});
			})();

			pixiLayer.addTo(map);
		});
	});
</script>
</body>
</html>
